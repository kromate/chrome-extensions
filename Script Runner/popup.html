      </details>

    </div>

    <form id="editor" class="p-2 hidden flex flex-col">
      <label for="title" class='text-base font-semibold mb-1'>Title</label>
      <input id='title' type="text" placeholder='Enter script title (42 characters max)' maxlength="42" class='shadow-sm focus:ring-indigo-500 px-4 py-3 mb-3 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md' />
      <label for="desc" class='text-base font-semibold mb-1'>Description</label>
      <textarea id='desc' rows="3" placeholder='Enter script description' class='shadow-sm focus:ring-indigo-500 px-4 py-3 mb-3 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md'></textarea>
      <label for="code" class='text-base font-semibold mb-1'>Code</label>
      <textarea id="code" rows="12" class="shadow-sm focus:ring-indigo-500 p-4 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
      <div class="flex items-center justify-between">
        <button class="btn bg-orange-600 text-white px-14 py-2 rounded-md mt-2 disabled:bg-red-500" id='format'>
          Save
        </button>
        <button class="btn bg-orange-600 text-white px-2 py-2 rounded-md mt-2" id='copy'>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3V18H8.25V16.5H4.5V4.5H13.5V5.25H15V3H3ZM9 6V21H21V6H9ZM10.5 7.5H19.5V19.5H10.5V7.5Z" fill="currentColor" />
          </svg>
        </button>
      </div>
    </form>

  </div>
</div>
