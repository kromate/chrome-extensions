<link rel="stylesheet" href="./css/popup.css" />
<title>Code Formatter</title>
<script type="module" src="./scripts/popup.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />

<div class="flex h-12 p-2 px-4 flex items-center text-white text-lg font-semibold bg-orange-900">
  <img src="./assets/icon48.png" alt="logo" class="w-auto h-7 mr-6" />
  Script Runner
  <div class="flex gap-4 items-center ml-auto">
    <a href="https://twitter.com/kromate_24" target="_blank" rel="noopener noreferrer">
      <img src="./assets/twitter.svg" alt="twitter_logo" /></a>
    <a href="https://github.com/kromate/chrome-extensions/tree/main/Format%20Code" target="_blank" rel="noopener noreferrer">
      <img src="./assets/github.svg" alt="github_logo" /></a>
  </div>
</div>



<div class="container w-96 bg-gray-100 relative">
  <div id="tab-contents">
    <div id="command" class=" text-left">
      <span class='text-lg px-3 mt-5'>Saved Commands</span>

      <details class="w-full mt-5 w-full bg-white px-2.5 py-2 border">
        <summary class="flex items-center  py-4  max-w-[100%]  text-base">LinkedIn Automatic connection request Script
          <button class="ml-auto">
            <svg class="fill-current opacity-75 w-4 h-5 ml-3" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.1875 1.94531L8.64844 2.46094L5.95312 5.17969L5.4375 5.69531L5.95312 6.23438L11.7188 12L5.95312 17.7656L5.4375 18.3047L5.95312 18.8203L8.64844 21.5391L9.1875 22.0547L9.72656 21.5391L18.7266 12.5391L19.2422 12L18.7266 11.4609L9.72656 2.46094L9.1875 1.94531ZM9.1875 4.07812L17.1094 12L9.1875 19.9219L7.54688 18.2812L13.3125 12.5391L13.8516 12L13.3125 11.4609L7.54688 5.71875L9.1875 4.07812Z"
                fill="black" />
            </svg>


          </button>
        </summary>
        <div class="mt-4 leading-normal text-sm ">No, click on the route feature and select the route of your choice, then select schedule to know about the bus hours</div>
      </details>

    </div>

    <div id="editor" class="p-4 hidden">
      <textarea id="board" rows="12" class="shadow-sm focus:ring-indigo-500 p-4 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
      <div class="flex items-center justify-between">
        <button class="btn bg-orange-600 text-white px-14 py-2 rounded-md mt-2 disabled:bg-red-500" id='format'>
          Format
        </button>
        <button class="btn bg-orange-600 text-white px-2 py-2 rounded-md mt-2" id='copy'>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3V18H8.25V16.5H4.5V4.5H13.5V5.25H15V3H3ZM9 6V21H21V6H9ZM10.5 7.5H19.5V19.5H10.5V7.5Z" fill="currentColor" />
          </svg>
        </button>
      </div>
    </div>



  </div>
</div>

<div class="footer fixed inset-x-0 bottom-0 bg-white w-full">
  <ul id="tabs" class="flex w-full items-end">
    <li class="tab active_tab w-1/2" data-name="#command">
      <span id="default-tab" class="flex justify-center items-center pointer-events-none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-3">
          <path
            d="M3 3.75V8.25H7.5V3.75H3ZM4.5 5.25H6V6.75H4.5V5.25ZM9 5.25V6.75H20.25V5.25H9ZM3 9.75V14.25H7.5V9.75H3ZM4.5 11.25H6V12.75H4.5V11.25ZM9 11.25V12.75H20.25V11.25H9ZM3 15.75V20.25H7.5V15.75H3ZM4.5 17.25H6V18.75H4.5V17.25ZM9 17.25V18.75H20.25V17.25H9Z"
            fill="black" />
        </svg>
        Commands
      </span>
    </li>
    <li class="tab w-1/2" data-name="#editor">
      <span class="flex justify-center items-center pointer-events-none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-3">
          <path
            d="M13.5 3.75L9 20.25H10.5L15 3.75H13.5ZM5.95312 4.80469L0.890625 11.5547L0.5625 12L0.890625 12.4453L5.95312 19.1953L7.17188 18.3047L2.4375 12L7.17188 5.69531L5.95312 4.80469ZM18.0469 4.80469L16.8281 5.69531L21.5625 12L16.8281 18.3047L18.0469 19.1953L23.1094 12.4453L23.4375 12L23.1094 11.5547L18.0469 4.80469Z"
            fill="currentColor" />
        </svg>
        Editor
      </span>
    </li>
  </ul>
</div>
