<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" />
	<title>test</title>
	<script src="./scripts/prettier/standalone.js"></script>
	<script src="./scripts/prettier/html.js"></script>
	<script src="./scripts/prettier/css.js"></script>
	<script src="./scripts/prettier/typescript.js"></script>

</head>

<body>
	<div id="app" class="min-h-screen bg-gray-100">
		<div class="max-w-screen-md mx-auto p-20 space-y-6 sm:space-y-5">
			<div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
				<div class="sm:col-span-6">

					<div class="grid grid-cols-1 gap-1 my-1">
						<textarea id="interpretation" ref="interpretation" name="interpretation" rows="12" class="shadow-sm focus:ring-indigo-500 p-4 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
							v-bind:value="interpretation" v-on:input="onInterpretationChange"></textarea>
					</div>
					<button class='btn bg-purple-700 text-white  px-14 py-2 rounded-md mt-2'>Submit</button>
				</div>
			</div>
		</div>
	</div>
</body>


<script type='module'>
	console.log(prettier);

	const textEditor = document.querySelector('#interpretation')
	const btn = document.querySelector('.btn')

	btn.addEventListener('click', async () =>
	{
		textEditor.value = await prettier.format(textEditor.value, {
			parser: "html",
			plugins: prettierPlugins,
			indent_size: 4,
		});

		// console.log(textEditor.value);
	})
</script>

</html>
